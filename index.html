<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">

  
  <input type="text" id="display" readonly>
  <div class="btns">
    <button onclick="buttonforclick('1')">9</button>
    <button onclick='buttonforclick("8")'>8</button>
    <button onclick='buttonforclick("7")'>7</button>
    <button onclick='buttonforclick("+")' class="calculatesigns">+</button>
    <button onclick='buttonforclick("6")'>6</button>
    <button onclick='buttonforclick("5")'>5</button>
    <button onclick='buttonforclick("4")'>4</button>
    <button onclick='buttonforclick("-")' class="calculatesigns">-</button>
    <button onclick='buttonforclick("3")'>3</button>
    <button onclick='buttonforclick("2")'>2</button>
    <button onclick='buttonforclick("1")'>1</button>
    <button onclick='buttonforclick("*")' class="calculatesigns">*</button>
     <button onclick='buttonforclick("/")' class="calculatesigns">/</button>
    <button onclick='displayClear()' class="calculatesigns">C</button>
    <button onclick='displayresult()' class="calculatesigns">=</button>
    <button onclick='buttonforclick(".")' class="calculatesigns">.</button>
  
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
